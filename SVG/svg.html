<!DOCTYPE html>
<html>
<body>

<h1>My First SVG</h1>
    
<svg width="20000" height="20000">
   
    <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);
      stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </radialGradient>
 </defs>
  
    <ellipse cx="200" cy="300" rx="85" ry="55" fill="url(#grad1)" />
    
    <circle cx="500" cy="60" r="50" stroke="blue" stroke-width="5" fill="pink" />
    
    <rect width="400" height="200" style="fill:brown;
          stroke-width:3;stroke:rgb(0,0,0)" />
    
    <line x1="0" y1="0" x2="150" y2="250"
          style="stroke:rgb(255,0,0);stroke-width:2" />
    
    <polygon points="400,200 300,500 500,300"
        style="fill:crimson;stroke:black;stroke-width:3" />
    
</svg>
    
</body>
</html>
