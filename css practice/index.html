<!DOCTYPE html>
<html>
    <head>
        <title>CSS PRACTICE</title>
        <style type="text/css">
            body{
                background-color:darkgrey;
                margin:0;
            }
            h1{
                position:relative;
                left:100px;
                top:100px;
                color:crimson;
                font-family:"Apple Chancery", monospace;
                font-size: 70px;
                font-weight:bold;
                margin-bottom:0px;
                margin-top:0px;
                margin-left:20px;
                margin-right:50px;
                text-shadow:5px 5px 3px
                black;
            }
            h3{
                color:black;
                font-family:fantasy;
                margin:0px 0px 0px 100px;
            }
            div#square{
                background-color:darkslateblue;
                width:100px;
                height:100px;
                border:double 10px pink;
                position:absolute;
                left:100px;
                top:200px;
                box-shadow: 10px 5px 20px;
            }
            div#circle{
                background-color:coral;
                width:110px;
                height:110px;
                border-radius:100%;
                position:absolute;
                left: 300px;
                top:250px;
                border: outset 5px;
                box-shadow: 10px 5px 10px;
            }
            div#square02{
                background-color:cyan;
                width:150px;
                height:200px;
                position: absolute;
                left:500px;
                top:85px;
                border:dotted 5px aliceblue;
                box-shadow: 5px 5px 10px
                
            }
             div#triangle{ 
                 width: 0px; 
                 height: 0px; 
                 border-top: 100px solid transparent; 
                 border-right: 150px solid Blue; 
                 border-bottom: 100px solid transparent; 
                 position:absolute;
                 left: 250px;
                 top:450px;
                 animation-name: honor;
                 animation-duration: 10s;
                 animation-iteration-count: infinite;
                 
            }
            
            @keyframes honor{
                0% {background-color: skyblue;}
                25% {background-color: hotpink;}
                50% {background-color:aliceblue;}
                100% {background-color: transparent;}
                
            }
    
            img#Nobushi{
                display: block;
                border-radius:15%;
                border: solid 30px white;
                width: 500px;
                height:auto;
                position: static;
                box-shadow: 10px 10px 20px;
                transition: 3s;
                
            }
            
            img#Nobushi:hover{
                width:700px;
            }
        </style>
    </head>

    <Body>
        <h1>Css Practice</h1>
        <h3>Vol. 1</h3>
        <div id="square"></div>
        <div id="circle"></div>
        <div id="square02"></div>
        <div id="triangle"></div>
        
        <img src="frag-ment-nobushi-blood-bath.jpg" id="Nobushi">
    </Body>
</html>
