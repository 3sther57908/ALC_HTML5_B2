<!DOCTYPE html>
<html>
<body>
    
<canvas id="myCanvas" width="800" height="600"
    style="border:5px double black;background-color:cornsilk">
</canvas>
    
<canvas id="myWorld" width="800" height="600"
    style="border:5px double black;background-color:cornsilk">
</canvas>
    
<script>
    
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "pink";
ctx.fillRect(165,100,400,350);
    
ctx.fillStyle = "purple";
ctx.fillRect(200,150,335,250);
    
ctx.beginPath();
ctx.arc(365,280,100,0,2*Math.PI);
ctx.stroke();

ctx.moveTo(0,0);
ctx.lineTo(800,600);
ctx.stroke();
    
var canvas = document.getElementById("myWorld");
var ctx = canvas.getContext("2d");
    
// Create gradient
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");    

// Fill with gradient
ctx.fillstyle=grd;
ctx.fillRect(0,0,400,300);

</script>
    
</body>
</html>
